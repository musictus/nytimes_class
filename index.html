<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>New York Times Search</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 50rem;">
          <div class="card-header">
            <div class="jumbotron text-light bg-dark">
              <h1 class="display-6">New York Times Search</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="search col-sm">
        <div class="card" style="width: 50rem;">
          <div class="card-header">
            <p>Search Parameters</p>
          </div>
          <form>
            <div class="form-group">
              <label for="searchterm">Search Term</label>
              <input type="text" class="form-control" id="searchterm">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
              <select class="form-control" id="recordNum">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="searchterm">Start Year (optional)</label>
              <input type="text" class="form-control" id="startyear">
            </div>
            <div class="form-group">
              <label for="searchterm">End Year (optional)</label>
              <input type="text" class="form-control" id="endyear">
            </div>
            <button type="submit" class="btn btn-light" id="submit">Search</button>
            <button class="btn btn-light" id="clear">Clear results</button>
          </form>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="toparticles col-sm">
        <div class="card" style="width: 50rem;">
          <div class="card-header">
            <p>Top Articles</p>
          </div>
          top articles content goes here
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        Made with lots and lots of
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
